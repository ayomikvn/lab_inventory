{% extends 'auth_app/base.html' %} {% block body_block %}


<div class="col-xs-10 mx-auto col-sm-8 col-md-5">
    <!--Takes care of form width -->
    <div id="auth_form" class="bg-form">
        <div class="row form-header">
            <span class="mx-auto col-xs-6">Pod Request Tracker</span>
        </div>
        
        <div id="feedback" class="alert alert-danger"></div>

        <!--Begin Form-->
        <form method="post" action="{% url 'auth_app:user_login' %}" id="login">
            {%csrf_token %}
            <div class="form-group">
                <span class="col-xs-12">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </span>
            </div>
            <div class="form-group">
                <span class="col-xs-12">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </span>
            </div>
            <div class="">
                <p class="col-xs-6">
                    <button type="submit" class="btn btn-block" id="submit">Login</button>
                </p>
                <p class="col-xs-6 form-info text-center">Don't have an account?
                    <a class="" href="{% url 'auth_app:register' %}">Register here</a>
                </p>
                <p class="col-xs-6 form-info text-center">
                    <a class="" href="{% url 'password_reset:password_reset_recover' %}">Forgot password</a>
                </p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
