<!DOCTYPE html> 
{%load staticfiles%}

<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://github.com/FortAwesome/Font-Awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="{% static "css/auth-app-styles.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    
</head>

<body class="container-fluid">
    <div class="container">
        {% block body_block %}
        <!--Anything outside of this will be inherited if you extend-->
        {% endblock %}
    </div>
    
</body>
    <!--Script for Login feedback-->
    <script src="{% static "js/feedback.js" %}"></script>
    
    <!--If registration is successful, display success message-->
    {% if registered %}
        <script text="text/javascript">
            $('#myModal').modal('show'); 
        </script>
    {% endif %}
</html>
