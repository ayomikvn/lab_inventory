<!DOCTYPE html> {%load staticfiles%}

<html>

<head>
    <title>PODS</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" />
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-light">
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'podrequest:device_list' %}">Device</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'podrequest:return_device' %}">Request History</a>
                    </li>
                </ul>

                <!--Right-aligned menu-->
                <ul class="nav ml-auto">
                    {% if user.is_authenticated %}
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">{{ user.get_full_name }}</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'auth_app:change_password' %}">Change Password</a>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'auth_app:user_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div id="information">
            {% block body_block %}
            <!--Anything outside of this will be inherited if you extend-->
            {% endblock %}
        </div>
    </div>
</body>

{% if messages %}
<script text="text/javascript">
    $(document).ready(function () {
        $('#myModal').modal('show');
        $('[data-toggle="tooltip"]').tooltip();
    });
</script> {% endif %}

</html>
